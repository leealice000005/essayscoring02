<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Essay Scoring</title>
</head>
<body>
    <h1>Essay Scoring</h1>
    <form action="/score" method="post">
        <textarea name="essay" rows="10" cols="50" placeholder="Enter your essay here..."></textarea><br>
        <input type="submit" value="Score">
    </form>
    {% if score %}
        <h2>Score: {{ score }}</h2>
    {% endif %}
</body>
</html>
